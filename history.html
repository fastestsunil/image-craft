<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ImageCraft - Processing History</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          Oxygen, Ubuntu, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        text-align: center;
      }

      header h1 {
        font-size: 32px;
        margin-bottom: 10px;
      }

      header p {
        opacity: 0.9;
      }

      .filters {
        padding: 20px 30px;
        background: #f9fafb;
        border-bottom: 1px solid #e5e7eb;
        display: flex;
        gap: 20px;
        flex-wrap: wrap;
        align-items: center;
      }

      .filter-group {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .filter-group label {
        font-size: 12px;
        color: #6b7280;
        font-weight: 500;
      }

      .filter-group select,
      .filter-group input {
        padding: 8px 12px;
        border: 1px solid #d1d5db;
        border-radius: 6px;
        font-size: 14px;
      }

      .history-grid {
        padding: 30px;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
      }

      .history-item {
        background: white;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        overflow: hidden;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .history-item:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      .history-item img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        background: #f3f4f6;
      }

      .history-item-info {
        padding: 15px;
      }

      .history-item-title {
        font-size: 14px;
        font-weight: 600;
        color: #374151;
        margin-bottom: 8px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .history-item-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
      }

      .history-item-date {
        font-size: 12px;
        color: #6b7280;
      }

      .history-item-format {
        font-size: 12px;
        padding: 2px 8px;
        background: #667eea;
        color: white;
        border-radius: 4px;
        font-weight: 500;
      }

      .history-item-actions {
        display: flex;
        gap: 8px;
      }

      .action-btn {
        flex: 1;
        padding: 6px;
        border: 1px solid #e5e7eb;
        background: white;
        border-radius: 4px;
        font-size: 12px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-align: center;
      }

      .action-btn:hover {
        background: #f3f4f6;
        border-color: #667eea;
        color: #667eea;
      }

      .empty-state {
        text-align: center;
        padding: 60px 30px;
      }

      .empty-state svg {
        width: 120px;
        height: 120px;
        margin: 0 auto 20px;
        opacity: 0.3;
      }

      .empty-state h2 {
        color: #374151;
        margin-bottom: 10px;
      }

      .empty-state p {
        color: #6b7280;
      }

      .clear-history {
        position: fixed;
        bottom: 30px;
        right: 30px;
        padding: 12px 24px;
        background: #ef4444;
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        transition: all 0.3s ease;
      }

      .clear-history:hover {
        background: #dc2626;
        transform: translateY(-2px);
        box-shadow: 0 6px 16px rgba(239, 68, 68, 0.4);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Processing History</h1>
        <p>View and manage your processed images</p>
      </header>

      <div class="filters">
        <div class="filter-group">
          <label>Format</label>
          <select id="formatFilter">
            <option value="">All Formats</option>
            <option value="png">PNG</option>
            <option value="jpg">JPG</option>
            <option value="webp">WEBP</option>
          </select>
        </div>
        <div class="filter-group">
          <label>Type</label>
          <select id="typeFilter">
            <option value="">All Types</option>
            <option value="converted">Converted</option>
            <option value="bg-removed">Background Removed</option>
          </select>
        </div>
        <div class="filter-group">
          <label>Date Range</label>
          <input type="date" id="dateFilter" />
        </div>
        <div class="filter-group">
          <label>Search</label>
          <input
            type="text"
            id="searchFilter"
            placeholder="Search by filename..."
          />
        </div>
      </div>

      <div id="historyGrid" class="history-grid"></div>

      <div id="emptyState" class="empty-state" style="display: none">
        <svg
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <circle cx="8.5" cy="8.5" r="1.5"></circle>
          <polyline points="21 15 16 10 5 21"></polyline>
        </svg>
        <h2>No images processed yet</h2>
        <p>Start using ImageCraft to see your history here</p>
      </div>
    </div>

    <button class="clear-history" id="clearHistory">Clear History</button>

    <script src="history.js"></script>
  </body>
</html>
